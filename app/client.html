<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen">
    <script src='/js/application.js'></script>
  </head>
  <body>
    <div id="nowebsocket"><h1>Error</h1>Your browser does not support WebSocket tecnology.</div>
    <div id="login" class="bordered" style="display: none;">
      <form>
        <input class="join" type="submit" value="Join!"/> 
        <label>Your name:</label> <input type="text" id="username" /> <br />
        <label>Which file?</label> <input type="text" id="filename" />
      </form>
    </div>
    <div id="application"  style="display: none;">
      <div id="editor"  class="bordered-clean"  contenteditable="true"></div>
      <div id="channel" class="bordered-clean">
        <div id="msgs">
          <ul>
            <li class="message" style="display: none">
              <span class="user"></span><span class="message"></span><span class="time"></span>
            </li>
            <li class="control" style="display: none">
              <span class="user"></span>&nbsp;<span class="message"></span>
              <span class="time"></span>
            </li>
          </ul>
        </div>
        <div id="input">
          <form><input type="text" id="message" /></form>
        </div>
      </div>
    </div>
  </body>
</html>
